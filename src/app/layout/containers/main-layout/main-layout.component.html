<div class="app">
  <div class="app__header">
    <app-header></app-header>
  </div>

  <div class="app__left-sidebar" *ngIf="(leftSideBar$ | async)">
    <app-sidebar></app-sidebar>
  </div>

  <div
    class="app__content"
    [ngClass]="{ 'hide-sidebar': !(leftSideBar$ | async) }"
  >
    <router-outlet></router-outlet>
  </div>

  <div class="app__footer">
    <app-footer></app-footer>
  </div>
</div>
